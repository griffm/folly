<?xml version="1.0" encoding="UTF-8"?>
<!-- W3C SVG 1.1 Test Suite Style: Linear Gradient Fill Test -->
<svg version="1.1" baseProfile="full" width="400" height="300"
     xmlns="http://www.w3.org/2000/svg">
  <title>Linear Gradient Fill Test</title>
  <desc>Tests linear gradient fills</desc>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="10" y="10" width="180" height="130" fill="url(#grad1)"/>
  <ellipse cx="300" cy="150" rx="80" ry="120" fill="url(#grad2)"/>
</svg>
