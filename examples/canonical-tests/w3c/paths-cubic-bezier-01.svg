<?xml version="1.0" encoding="UTF-8"?>
<!-- W3C SVG 1.1 Test Suite Style: Cubic Bezier Path Test -->
<svg version="1.1" baseProfile="full" width="400" height="300"
     xmlns="http://www.w3.org/2000/svg">
  <title>Cubic Bezier Path Test</title>
  <desc>Tests cubic Bezier curve rendering</desc>

  <!-- Simple cubic Bezier -->
  <path d="M 50 150 C 50 50, 150 50, 150 150"
        fill="none" stroke="red" stroke-width="3"/>

  <!-- S command (smooth cubic) -->
  <path d="M 150 150 S 250 250, 350 150"
        fill="none" stroke="blue" stroke-width="3"/>

  <!-- Multiple cubic Beziers -->
  <path d="M 50 200 C 100 150, 150 250, 200 200 C 250 150, 300 250, 350 200"
        fill="none" stroke="green" stroke-width="2"/>
</svg>
