<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <title>Patterns</title>
  <desc>Using pattern fills</desc>

  <defs>
    <!-- Checkerboard pattern -->
    <pattern id="checkerboard" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="10" height="10" fill="#3498DB"/>
      <rect x="10" y="10" width="10" height="10" fill="#3498DB"/>
      <rect x="10" y="0" width="10" height="10" fill="#ECF0F1"/>
      <rect x="0" y="10" width="10" height="10" fill="#ECF0F1"/>
    </pattern>

    <!-- Diagonal stripes pattern -->
    <pattern id="stripes" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect x="0" y="0" width="5" height="10" fill="#E74C3C"/>
      <rect x="5" y="0" width="5" height="10" fill="#C0392B"/>
    </pattern>

    <!-- Polka dots pattern -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="5" fill="#27AE60"/>
    </pattern>
  </defs>

  <!-- Rectangles with patterns -->
  <rect x="10" y="10" width="85" height="180" fill="url(#checkerboard)" stroke="#2C3E50" stroke-width="2"/>
  <rect x="105" y="10" width="85" height="180" fill="url(#stripes)" stroke="#2C3E50" stroke-width="2"/>
  <rect x="200" y="10" width="90" height="180" fill="url(#dots)" stroke="#2C3E50" stroke-width="2"/>
</svg>
