<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <title>Grouped Elements</title>
  <desc>Using groups to organize and transform multiple elements together</desc>

  <!-- Group 1: House -->
  <g id="house" transform="translate(50, 50)">
    <!-- House body -->
    <rect x="0" y="40" width="60" height="60" fill="#E67E22" stroke="#D35400" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="0,40 30,10 60,40" fill="#C0392B" stroke="#A93226" stroke-width="2"/>
    <!-- Door -->
    <rect x="20" y="70" width="20" height="30" fill="#8B4513"/>
    <!-- Window -->
    <rect x="10" y="50" width="15" height="15" fill="#3498DB"/>
  </g>

  <!-- Group 2: Tree (scaled and translated) -->
  <g id="tree" transform="translate(180, 70) scale(0.8)">
    <!-- Trunk -->
    <rect x="15" y="40" width="10" height="30" fill="#8B4513"/>
    <!-- Foliage -->
    <circle cx="20" cy="30" r="20" fill="#27AE60"/>
    <circle cx="10" cy="35" r="15" fill="#27AE60"/>
    <circle cx="30" cy="35" r="15" fill="#27AE60"/>
  </g>

  <!-- Group 3: Sun -->
  <g id="sun" transform="translate(250, 30)">
    <circle cx="0" cy="0" r="20" fill="#F39C12"/>
    <!-- Rays -->
    <line x1="0" y1="-30" x2="0" y2="-35" stroke="#F39C12" stroke-width="2"/>
    <line x1="21" y1="-21" x2="25" y2="-25" stroke="#F39C12" stroke-width="2"/>
    <line x1="30" y1="0" x2="35" y2="0" stroke="#F39C12" stroke-width="2"/>
    <line x1="21" y1="21" x2="25" y2="25" stroke="#F39C12" stroke-width="2"/>
    <line x1="0" y1="30" x2="0" y2="35" stroke="#F39C12" stroke-width="2"/>
    <line x1="-21" y1="21" x2="-25" y2="25" stroke="#F39C12" stroke-width="2"/>
    <line x1="-30" y1="0" x2="-35" y2="0" stroke="#F39C12" stroke-width="2"/>
    <line x1="-21" y1="-21" x2="-25" y2="-25" stroke="#F39C12" stroke-width="2"/>
  </g>
</svg>
