<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <title>Markers</title>
  <desc>Using markers for arrowheads and decorative endpoints</desc>

  <defs>
    <!-- Arrow marker -->
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#E74C3C"/>
    </marker>

    <!-- Circle marker -->
    <marker id="circle" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="4" markerHeight="4">
      <circle cx="5" cy="5" r="5" fill="#3498DB"/>
    </marker>

    <!-- Diamond marker -->
    <marker id="diamond" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
      <polygon points="5,0 10,5 5,10 0,5" fill="#27AE60"/>
    </marker>
  </defs>

  <!-- Lines with different markers -->
  <line x1="50" y1="50" x2="350" y2="50"
        stroke="#2C3E50" stroke-width="2"
        marker-start="url(#circle)" marker-end="url(#arrow)"/>

  <polyline points="50,100 150,80 250,120 350,100"
            fill="none" stroke="#2C3E50" stroke-width="2"
            marker-start="url(#arrow)" marker-mid="url(#circle)" marker-end="url(#diamond)"/>

  <path d="M 50,150 Q 200,180 350,150"
        fill="none" stroke="#2C3E50" stroke-width="2"
        marker-start="url(#diamond)" marker-end="url(#arrow)"/>

  <!-- Labels -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D" text-anchor="middle">
    Circle → Arrow
  </text>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D" text-anchor="middle">
    Arrow → Circles → Diamond
  </text>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D" text-anchor="middle">
    Diamond → Arrow
  </text>
</svg>
