<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>Polygon Shapes</title>
  <desc>Triangle and pentagon polygons</desc>

  <!-- Triangle (3-sided polygon) -->
  <polygon points="100,30 170,150 30,150"
           fill="#F39C12"
           stroke="#D68910"
           stroke-width="3"/>

  <!-- Pentagon outline -->
  <polygon points="100,50 140,90 120,140 80,140 60,90"
           fill="none"
           stroke="#16A085"
           stroke-width="2"/>
</svg>
