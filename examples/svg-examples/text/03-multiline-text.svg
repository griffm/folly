<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <title>Multiline Text</title>
  <desc>Text with multiple lines using tspan elements</desc>

  <!-- Multiline text using tspan -->
  <text x="150" y="60" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50" text-anchor="middle">
    <tspan x="150" dy="0">This is line one</tspan>
    <tspan x="150" dy="25">This is line two</tspan>
    <tspan x="150" dy="25" fill="#E74C3C" font-weight="bold">This is line three</tspan>
    <tspan x="150" dy="25" font-style="italic" fill="#3498DB">This is line four</tspan>
  </text>
</svg>
