<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <title>Linear Gradient</title>
  <desc>Rectangles with linear gradients</desc>

  <defs>
    <!-- Horizontal gradient -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1"/>
    </linearGradient>

    <!-- Vertical gradient -->
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#E67E22;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1"/>
    </linearGradient>

    <!-- Diagonal gradient -->
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ABC9C;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16A085;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Rectangles with gradients -->
  <rect x="10" y="10" width="85" height="180" fill="url(#grad1)"/>
  <rect x="105" y="10" width="85" height="180" fill="url(#grad2)"/>
  <rect x="200" y="10" width="90" height="180" fill="url(#grad3)"/>
</svg>
