<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <title>Radial Gradient</title>
  <desc>Circles and ellipses with radial gradients</desc>

  <defs>
    <!-- Centered radial gradient -->
    <radialGradient id="radGrad1">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1"/>
    </radialGradient>

    <!-- Off-center radial gradient -->
    <radialGradient id="radGrad2" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1"/>
    </radialGradient>

    <!-- Multi-stop radial gradient -->
    <radialGradient id="radGrad3">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1"/>
      <stop offset="40%" style="stop-color:#8E44AD;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1"/>
    </radialGradient>
  </defs>

  <!-- Circles with radial gradients -->
  <circle cx="75" cy="100" r="60" fill="url(#radGrad1)"/>
  <circle cx="150" cy="100" r="60" fill="url(#radGrad2)"/>
  <ellipse cx="235" cy="100" rx="55" ry="70" fill="url(#radGrad3)"/>
</svg>
