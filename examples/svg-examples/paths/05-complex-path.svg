<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>Complex Path - Heart Shape</title>
  <desc>Heart shape using combination of M, C, and Z commands</desc>

  <!-- Heart shape -->
  <path d="M 100,150
           C 60,110 40,90 40,70
           C 40,50 55,35 75,35
           C 85,35 95,40 100,50
           C 105,40 115,35 125,35
           C 145,35 160,50 160,70
           C 160,90 140,110 100,150 Z"
        fill="#E74C3C"
        stroke="#C0392B"
        stroke-width="2"/>
</svg>
